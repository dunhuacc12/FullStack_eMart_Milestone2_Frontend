<div class="div-signin">
 <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <!-- alert error message when check error -->
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>

    <!-- user name -->
    <label for="inputUsername" class="sr-only">User name</label>
    <input ngModel name="name" id="inputUsername" class="form-control" placeholder="UserName" type="text">

    <!-- password -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember Me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="open(content)">Signup</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

  </form>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Please select your identity:</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('buyer')">Im a buyer</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('seller')">Im a seller</button>
  </div>
</ng-template>
