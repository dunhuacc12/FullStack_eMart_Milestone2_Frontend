<div class="div-seller-report">
  <div>
    <h1 class="h3 mb-3 font-weight-normal">Seller Report</h1>
  </div>

  <div class="d-flex flex-row align-items-center">
    <!-- start date -->
    <label style="width: 100px;">Start Date:</label>
    <div class="input-group" style="width: 200px">
      <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp1="ngbDatepicker" [(ngModel)]="selectedStartDate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
      </div>
    </div>

    <!-- end date -->
    <label style="width: 100px; margin-left: 40px;">End Date:</label>
    <div class="input-group" style="width: 200px">
      <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp2="ngbDatepicker" [(ngModel)]="selectedEndDate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()" type="button"></button>
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="onView()" style="width: 100px; margin-left: 40px;">View</button>
  </div>

  <!-- seller report list -->
  <div class="list-group" style="margin-top: 20px;">
    <div class="list-group-item" *ngFor="let sellerReportListItem of sellerReportList">
      <div class="div-eMartListItem d-flex flex-row align-items-center">

        <div style="height: 80px; width: 80px; margin-left: 30px;" class="d-flex align-items-center">
          <img [src]="sellerReportListItem.imgUrl" class="img-fluid" alt="">
        </div>

        <label class="d-inline-block text-truncate"
          style="width: 300px; max-width: 300px; height: 100%; margin-left: 50px;">{{sellerReportListItem.itemName}}</label>

        <label style="width: 200px; height: 100%; margin-left: 10px;">* {{sellerReportListItem.numberofSales}}</label>

        <label style="width: 200px;">$ {{sellerReportListItem.totalAmount}}</label>
      </div>
    </div>
  </div>

</div>
