<div class="div-add-item">
  <form class="form-add-item" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Add Item</h1>

    <!-- alert error message when check error -->
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>

    <!-- Category -->
    <div>
      <label>Select Category</label>
      <div ngbDropdown class="d-inline-block" style="margin-left: 20px;">
        <button class="btn btn-outline-primary" id="dropdownCategory" ngbDropdownToggle
          type="button">{{ addItemDto.categoryLabel }}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownCategory">
          <button class="dropdown-item" *ngFor="let categoryOption of categoryOptions"
            (click)="changeCategory(categoryOption)" type="button">{{categoryOption.label}}</button>
        </div>
      </div>
    </div>

    <!-- Subcategory -->
    <div style="margin-top: 10px;">
      <label>Select Category</label>
      <div ngbDropdown class="d-inline-block" style="margin-left: 20px;">
        <button class="btn btn-outline-primary" id="dropdownSubcategory" ngbDropdownToggle
          type="button">{{ addItemDto.subcategoryLabel }}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownSubcategory">
          <button class="dropdown-item" *ngFor="let subcategoryOption of subcategoryOptions"
            (click)="changeSubcategory(subcategoryOption)" type="button">{{subcategoryOption.label}}</button>
        </div>
      </div>
    </div>

    <!-- item name -->
    <label>Item Name</label>
    <input [(ngModel)]="addItemDto.itemName" name="itemName" type="text" id="inputItemName" class="form-control">

    <!-- price -->
    <label>Price</label>
    <input [(ngModel)]="addItemDto.price" name="price" type="text" id="inputPrice" class="form-control"
      style="width: 280px;">

    <!-- stock no -->
    <label>Stock Number</label>
    <input [(ngModel)]="addItemDto.stockNumber" name="stockNumber" type="text" id="inputStockNumber"
      class="form-control" style="width: 280px;">

    <label>Item Descriptions</label>
    <div>
      <div class='d-flex flex-row' *ngFor="let description of addItemDto.descriptions; let i=index;">
        <input [(ngModel)]="description.descriptionLabel" name="descriptionLabel{{i}}" type="text"
          id="descriptionLabel{{i}}" class="form-control">
          <input [(ngModel)]="description.descriptionValue" name="descriptionValue{{i}}" type="text"
          id="descriptionValue{{i}}" class="form-control" style="margin-left: 20px;">
      </div>
      <button class="btn btn-light" type="button" style="margin-top: 10px;" (click)="addDescription()">Add
        Description</button>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 50px;">Save &amp; Sell
      Item</button>
  </form>
</div>
