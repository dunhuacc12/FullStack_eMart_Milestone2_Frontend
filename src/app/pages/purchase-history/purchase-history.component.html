<div class="div-purchase-history">
  <div>
    <h1 class="h3 mb-3 font-weight-normal">Purchase History</h1>
  </div>

  <!-- purchase history list -->
  <div class="list-group">
    <div class="list-group-item" *ngFor="let purchaseHistoryListItem of purchaseHistoryList">
      <div class="div-eMartListItem d-flex flex-row align-items-center">

        <div style="height: 80px; width: 80px; margin-left: 30px;" class="d-flex align-items-center">
          <img [src]="purchaseHistoryListItem.imgUrl" class="img-fluid" alt="">
        </div>

        <label class="d-inline-block text-truncate"
          style="width: 300px; max-width: 300px; height: 100%; margin-left: 50px;">{{purchaseHistoryListItem.itemName}}</label>

        <label style="width: 200px; height: 100%; margin-left: 10px;">$ {{purchaseHistoryListItem.price}}</label>

        <label style="width: 200px;">{{purchaseHistoryListItem.purchaseDate | date:'mediumDate'}}</label>
      </div>
    </div>
  </div>
</div>
